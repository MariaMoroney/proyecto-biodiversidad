<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision - Monitoreo de Biodiversidad Digital</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>EcoVision</span>
            </div>

            <div class="nav-menu">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="species.html" class="nav-link">
                    <i class="fas fa-paw"></i> Especies
                </a>
                <a href="pipeline.html" class="nav-link">
                    <i class="fas fa-cogs"></i> Pipeline
                </a>
                <a href="report.html" class="nav-link">
                    <i class="fas fa-camera"></i> Reportar
                </a>
            </div>

            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="dashboard">
        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-card animate-fade-in">
                    <div class="stat-icon">
                        <i class="fas fa-paw"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="speciesCount">0</h3>
                        <p class="stat-label">Especies Monitoreadas</p>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.1s">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="sightingsCount">0</h3>
                        <p class="stat-label">Avistamientos Totales</p>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.2s">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="alertsCount">0</h3>
                        <p class="stat-label">Alertas Activas</p>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.3s">
                    <div class="stat-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number" id="dataQuality">0</h3>
                        <p class="stat-label">% Datos Limpios</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-content">
            <div class="content-grid">
                <div class="map-container">
                    <div class="section-header">
                        <h2><i class="fas fa-globe-americas"></i> Mapa de Avistamientos</h2>
                        <div class="map-controls">
                            <select id="speciesFilter">
                                <option value="all">Todas las especies</option>
                                <option value="birds">Aves</option>
                                <option value="mammals">Mamíferos</option>
                                <option value="reptiles">Reptiles</option>
                            </select>
                            <button class="btn-refresh" id="refreshMap">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div id="ecoMap" class="eco-map"></div>
                </div>

                <div class="recent-sightings">
                    <div class="section-header">
                        <h2><i class="fas fa-clock"></i> Avistamientos Recientes</h2>
                        <span class="live-indicator">
                            <span class="pulse-dot"></span> En vivo
                        </span>
                    </div>
                    <div class="sightings-list" id="recentSightings">
                    </div>
                </div>

                <div class="chart-container">
                    <div class="section-header">
                        <h2><i class="fas fa-chart-line"></i> Tendencias de Población</h2>
                        <select id="chartTimeRange">
                            <option value="week">Última semana</option>
                            <option value="month">Último mes</option>
                            <option value="year">Último año</option>
                        </select>
                    </div>
                    <canvas id="populationChart"></canvas>
                </div>

                <div class="alerts-panel">
                    <div class="section-header">
                        <h2><i class="fas fa-shield-alt"></i> Alertas Ambientales</h2>
                        <button class="btn-clear-alerts" id="clearAlerts">
                            Limpiar Todo
                        </button>
                    </div>
                    <div class="alerts-container" id="alertsContainer">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="butterfly-loader">
                <div class="butterfly-wing left"></div>
                <div class="butterfly-wing right"></div>
                <div class="butterfly-body"></div>
            </div>
            <p>Cargando datos de biodiversidad...</p>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="data/mock-data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
